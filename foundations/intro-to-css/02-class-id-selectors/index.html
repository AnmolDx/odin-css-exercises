<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
  </head>
  <body>
    <p class="bg">Number 1 - I'm a class!</p>
    <div id="unique">Number 2 - I'm one ID.</div>
    <p class="bg font-smaller">Number 3 - I'm a class, but cooler!</p>
    <div id="four" class="font-smaller">Number 4 - I'm another ID.</div>
    <p class="bg">Number 5 - I'm a class!</p>
  </body>
</html>
